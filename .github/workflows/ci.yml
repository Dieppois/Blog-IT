name: CI/CD Blog IT

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v4

      - name: Installer Pandoc
        run: sudo apt-get install -y pandoc

      - name: Construire le site statique
        run: |
          python3 scripts/build.py

      - name: Archiver le site g√©n√©r√©
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site/

  test:
    name: ‚úÖ Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: T√©l√©charger le site g√©n√©r√©
        uses: actions/download-artifact@v4
        with:
          name: site

      - name: V√©rifier la pr√©sence du fichier index.html
        run: |
          test -f site/index.html && echo "‚úÖ Build OK" || (echo "‚ùå Fichier manquant" && exit 1)

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v4

      - name: T√©l√©charger le site g√©n√©r√©
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: D√©ploiement sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
