name: CI/CD Blog IT

on:
  push:
    branches: [ master ]  # ta branche principale
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v4

      # Installer Node.js pour Tailwind
      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Installer Tailwind CSS et ses d√©pendances
      - name: Installer Tailwind CSS
        run: |
          npm install -D tailwindcss postcss autoprefixer
          npx tailwindcss init

      # Installer Pandoc pour la conversion Markdown ‚Üí HTML
      - name: Installer Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      # G√©n√©rer le site via build.py
      - name: Construire le site statique
        run: python3 scripts/build.py

      # Compiler Tailwind CSS en style.css
      - name: Compiler Tailwind CSS
        run: |
          npx tailwindcss -i ./styles/tailwind.css -o ./site/style.css --minify

      # Archiver le site g√©n√©r√© pour le job test/deploy
      - name: Archiver le site g√©n√©r√©
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site/

  test:
    name: ‚úÖ Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: T√©l√©charger le site g√©n√©r√©
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: V√©rifier la pr√©sence du fichier index.html
        run: |
          echo "üìÅ Contenu du dossier site/ apr√®s t√©l√©chargement :"
          ls -R site
          echo "üîé V√©rification du fichier site/index.html"
          test -f site/index.html && echo "‚úÖ Build OK" || (echo "‚ùå Fichier manquant" && exit 1)

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'  # D√©ploiement uniquement sur master

    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v4

      - name: T√©l√©charger le site g√©n√©r√©
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: D√©ploiement sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}  # Ton token PAT avec scope repo
          publish_dir: ./site
