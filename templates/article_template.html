<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-[#0a0a0a] text-neutral-100 tracking-tight">
    <div class="min-h-screen">
      <!-- Header -->
      <header class="sticky top-0 z-10">
        <div class="container mx-auto px-8">

          <!-- Navigation -->
          <nav class="flex items-center justify-start">
            <a class="px-3 py-3 text-base font-medium text-neutral-100" href="index.html">Accueil</a>
            <a class="px-3 py-3 text-base font-medium text-neutral-100" href="#">Articles</a>
            <a class="px-3 py-3 text-base font-medium text-neutral-100" href="#">Contributeurs</a>
          </nav>
        </div>
      </header>

      <!-- Main Content -->
      <main class="container h-screen mx-auto px-8 py-8">
        <!-- Hero -->
        <section class="text-center mb-12">
          <h2 class="text-4xl font-medium text-neutral-100 mb-4">Bienvenue sur Blog-IT</h2>
          <p class="text-base text-neutral-500">Partageons nos articles et expériences IT.</p>
        </section>

        <!-- Section Articles -->
        <section class="mb-12 text-neutral-100">
          <h3 class="text-2xl font-bold mb-6">Derniers articles</h3>
          <div class="space-y-8 grid grid-cols-3">
            {{ content }}
            <!-- build.py remplacera {{ content }} par les articles HTML -->
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-neutral-500 text-sm">
          <p>© 2025 Blog-IT. Tous droits réservés.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
