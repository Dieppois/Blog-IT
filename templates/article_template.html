<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{{ title }}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/articles.css?v=1">

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-[#0a0a0a] text-neutral-100 tracking-tight">
    <div class="min-h-screen">

      <header class="sticky top-0 z-10 bg-[#0a0a0a]/90 backdrop-blur">
        <div class="container mx-auto px-8">
          <nav class="flex items-center justify-start">
            <a class="px-3 py-3 text-base font-medium text-neutral-100" href="index.html">Accueil</a>
            <a class="px-3 py-3 text-base font-medium text-neutral-100" href="#">Articles</a>
            <a class="px-3 py-3 text-base font-medium text-neutral-100" href="#">Contributeurs</a>
          </nav>
        </div>
      </header>

      <main class="container mx-auto px-8 py-8">

        <section class="text-center mb-24 mt-12">
          <h2 class="text-5xl font-medium text-neutral-100 mb-4">Explore IT. Make it yours.</h2>
          <p class="text-lg text-neutral-400">Read, learn, and share hand-picked insights and tutorials from the IT world.</p>
        </section>

        <section class="mb-12 text-neutral-100 grid lg:grid-cols-3 gap-6">
          {{ content }}
        </section>

      </main>

      <footer class="mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-neutral-500 text-sm">
          <p>© 2025 Blog-IT. Tous droits réservés.</p>
        </div>
      </footer>

    </div>
  </body>
</html>
